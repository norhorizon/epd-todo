<body>
    <div class="container">

        <div class="main-layout">
            <div class="panel">
                <h2>‚öôÔ∏è ËÆæÁΩÆ</h2>
                
                <div class="input-group">
                    <label>Ê†áÈ¢ò</label>
                    <input type="text" id="title" value="ÂæÖÂäû‰∫ãÈ°π" placeholder="ËæìÂÖ•Ê†áÈ¢ò">
                </div>
                
                <div class="input-group">
                    <label>Êó•Êúü</label>
                    <input type="date" id="date">
                </div>
                
                <div class="input-group">
                    <label>Â∑¶‰∏ãËßíÊñáÂ≠ó</label>
                    <input type="text" id="bottomText" value="ZKC42VM 400√ó300" placeholder="Ëá™ÂÆö‰πâÊñáÂ≠ó">
                </div>
                
                <h2 style="margin-top: 24px;">üìù ‰ªªÂä°ÂàóË°®</h2>
                <div class="todo-list" id="todoList">
                    <!-- Âä®ÊÄÅÁîüÊàê -->
                </div>
                
                <div style="margin-top: 16px; display: flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="addTodo()">+ Ê∑ªÂä†‰ªªÂä°</button>
                    <button class="btn btn-danger" onclick="clearCompleted()">Ê∏ÖÈô§Â∑≤ÂÆåÊàê</button>
                </div>
                
                <div class="tips">
                    <strong>È¢úËâ≤ËØ¥ÊòéÔºö</strong><br>
                    <span class="color-indicator black"></span>ÈªëËâ≤ = ÊôÆÈÄö‰ªªÂä°<br>
                    <span class="color-indicator red"></span>Á∫¢Ëâ≤ = ÈáçË¶Å‰ªªÂä°
                </div>
            </div>
            
            <div class="panel">
                <h2>üëÅÔ∏è È¢ÑËßà (400√ó300)</h2>
                <div class="preview-container">
                    <canvas id="canvas" width="400" height="300"></canvas>
                </div>
                
                <div class="download-section">
                    <button class="btn btn-primary" onclick="downloadImage()" style="width: 100%;">
                        üì• ‰∏ãËΩΩÂõæÁâá (BMPÊ†ºÂºè)
                    </button>
                    <p style="margin-top: 12px; font-size: 13px; color: #666; text-align: center;">
                        ‰∏ãËΩΩÂêé‰ΩøÁî® tsl0922 ‰∏ä‰ΩçÊú∫ËìùÁâô‰º†ËæìÂà∞‰ª∑Á≠æ

    <script>
        // ‰ªé localStorage ËØªÂèñ‰øùÂ≠òÁöÑÂæÖÂäû‰∫ãÈ°π
        function loadTodos() {
            const saved = localStorage.getItem('epd_todos');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    console.log('ËØªÂèñ‰øùÂ≠òÊï∞ÊçÆÂ§±Ë¥•');
                }
            }
            // ÈªòËÆ§Êï∞ÊçÆÔºàÁ¨¨‰∏ÄÊ¨°ÊâìÂºÄÊó∂Ôºâ
            return [
                { text: 'ÂÆåÊàêÈ°πÁõÆÊä•Âëä', priority: 'high', done: false },
                { text: 'ÂõûÂ§çÂÆ¢Êà∑ÈÇÆ‰ª∂', priority: 'normal', done: true },
                { text: 'ÂáÜÂ§á‰ºöËÆÆËµÑÊñô', priority: 'normal', done: false }
            ];
        }
        
        // ‰øùÂ≠òÂæÖÂäû‰∫ãÈ°π
        function saveTodos() {
            localStorage.setItem('epd_todos', JSON.stringify(todos));
        }
        
        // ‰øùÂ≠òÂÖ∂‰ªñËÆæÁΩÆ
        function saveSettings() {
            const settings = {
                title: document.getElementById('title').value,
                bottomText: document.getElementById('bottomText').value
            };
            localStorage.setItem('epd_settings', JSON.stringify(settings));
        }
        
        // ËØªÂèñËÆæÁΩÆ
        function loadSettings() {
            const saved = localStorage.getItem('epd_settings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    document.getElementById('title').value = settings.title || 'ÂæÖÂäû‰∫ãÈ°π';
                    document.getElementById('bottomText').value = settings.bottomText || 'ZKC42VM 400√ó300';
                } catch (e) {
                    console.log('ËØªÂèñËÆæÁΩÆÂ§±Ë¥•');
                }
            }
        }
        
        // ÂàùÂßãÂåñÊï∞ÊçÆ
        let todos = loadTodos();
        
        // Ëé∑ÂèñÂΩìÂâçÊó•ÊúüÂπ∂Ê†ºÂºèÂåñ‰∏∫ YYYY-MM-DD
        function getTodayDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂
        document.getElementById('date').value = getTodayDate();
        loadSettings();
        
        function renderTodoList() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const item = document.createElement('div');
                item.className = 'todo-item';
                item.innerHTML = `
                    <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleDone(${index})">
                    <input type="text" value="${todo.text}" onchange="updateText(${index}, this.value)" 
                           style="${todo.done ? 'text-decoration: line-through; color: #999;' : ''}">
                    <div class="priority-select">
                        <div class="priority-btn priority-low ${todo.priority === 'low' ? 'active' : ''}" 
                             onclick="setPriority(${index}, 'low')" title="ÊôÆÈÄö"></div>
                        <div class="priority-btn priority-high ${todo.priority === 'high' ? 'active' : ''}" 
                             onclick="setPriority(${index}, 'high')" title="ÈáçË¶Å" style="background: #ff0000;"></div>
                    </div>
                    <button onclick="removeTodo(${index})" style="background: none; border: none; cursor: pointer; color: #999;">‚úï</button>
                `;
                list.appendChild(item);
            });
            
            saveTodos();
            drawPreview();
        }
        
        function addTodo() {
            todos.push({ text: 'Êñ∞‰ªªÂä°', priority: 'normal', done: false });
            renderTodoList();
        }
        
        function removeTodo(index) {
            todos.splice(index, 1);
            renderTodoList();
        }
        
        function toggleDone(index) {
            todos[index].done = !todos[index].done;
            renderTodoList();
        }
        
        function updateText(index, text) {
            todos[index].text = text;
            saveTodos();
            drawPreview();
        }
        
        function setPriority(index, priority) {
            todos[index].priority = priority;
            renderTodoList();
        }
        
        function clearCompleted() {
            todos = todos.filter(t => !t.done);
            renderTodoList();
        }
        
        function drawPreview() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 400, 300);
            
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(0, 0, 400, 50);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px "Microsoft YaHei", sans-serif';
            ctx.textBaseline = 'middle';
            const title = document.getElementById('title').value;
            ctx.fillText(title, 10, 25);
            
            const date = document.getElementById('date').value;
            if (date) {
                ctx.font = 'bold 12px "Microsoft YaHei", sans-serif';
                const dateWidth = ctx.measureText(date).width;
                ctx.fillText(date, 400 - dateWidth - 10, 25);
            }
            
            let y = 70;
            const lineHeight = 45;
            
            todos.forEach((todo, index) => {
                if (y > 260) return;
                
                if (todo.priority === 'high') {
                    ctx.fillStyle = '#ff0000';
                } else {
                    ctx.fillStyle = '#000000';
                }
                
                ctx.font = 'bold 22px "Microsoft YaHei", sans-serif';
                const check = todo.done ? '‚úì' : '‚ñ°';
                ctx.fillText(check, 15, y);
                
                ctx.font = 'bold 20px "Microsoft YaHei", sans-serif';
                if (todo.done) {
                    ctx.fillStyle = '#999999';
                }
                
                let text = todo.text;
                if (ctx.measureText(text).width > 320) {
                    while (ctx.measureText(text + '...').width > 320) {
                        text = text.slice(0, -1);
                    }
                    text += '...';
                }
                
                ctx.fillText(text, 45, y);
                
                y += lineHeight;
            });
            
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 14px "Microsoft YaHei", sans-serif';
            
            const bottomText = document.getElementById('bottomText').value || 'ZKC42VM 400√ó300';
            ctx.fillText(bottomText, 10, 290);
            
            const total = todos.length;
            const completed = todos.filter(t => t.done).length;
            const progressText = `${completed}/${total}`;
            const progressWidth = ctx.measureText(progressText).width;
            ctx.fillText(progressText, 400 - progressWidth - 10, 290);
        }
        
        function downloadImage() {
            const canvas = document.getElementById('canvas');
            
            const link = document.createElement('a');
            link.download = `todo_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        document.getElementById('title').addEventListener('input', function() {
            drawPreview();
            saveSettings();
        });
        document.getElementById('date').addEventListener('change', drawPreview);
        document.getElementById('bottomText').addEventListener('input', function() {
            drawPreview();
            saveSettings();
        });
        
        renderTodoList();
    </script>
</body>
